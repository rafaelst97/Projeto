<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iLarica - Relatório</title>
    <link rel="stylesheet" type="text/css" href="/style/style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
        integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="../../js/init/initDB.js"></script>
    <script src="../../js/utilidades/cookies.js"></script>
    <script src="../area-funcionario/area-funcionario.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <div class="container-fluid">
                <div class="container">
                    <h1 class="d-flex justify-content-center"><strong>Relatório Vendas</strong></h1>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container d-flex flex-column justify-content-center align-items-center" id="RelatorioVendas"
            style="height: 100vh;">
            <table class="table table-striped table-hover" id="TablePedidos">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Status</th>
                        <th scope="col">Valor</th>
                    </tr>
                </thead>
                <tbody id="TablePedidosBody">
                </tbody>
            </table>

            <!--Alterar Status do Pedido-->
            <h3>Alterar Status de Pedido(admin)</h3>
            <select class="form-select" aria-label="Default select example" id="selectStatus">
                <option selected>Escolha um status</option>
              </select>
            <div class="input-group col-12 mt-3">
                <span class="input-group-text" id="addon-wrapping">Id Pedido</span>
                <input type="number" class="form-control input-padrao" id="inputIdPedido" placeholder="idPedido" aria-label="idPedido"
                    aria-describedby="addon-wrapping">
            </div>

            <button type="button" class="btn btn-primary mt-3" id="btnAlterarStatus">Alterar Status</button>

        </div>

    </main>

    <footer>
        <div class="container">
            <nav class="navbar fixed-bottom navbar-light bg-light d-flex justify-content-around">
                <a type="button" class="btn btn-primary btn-lg" href="area-funcionario.html">
                    < </a> </nav> </div> </footer> </body> </html>
