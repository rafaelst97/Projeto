<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iLarica - Login</title>
  <link rel="stylesheet" type="text/css" href="../style/style.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
  </script>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">iLarica</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contato</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="container d-flex flex-column justify-content-center align-items-center" style="height: 100vh;">
      <h1>iLarica<img src="../../assets/logo.png" alt="Logo"></h1>
      <div class="input-group flex-nowrap d-flex justify-content-center mt-3">
        <span class="input-group-text" id="addon-wrapping">Usuário</span>
        <input type="email" class="form-control input-padrao" placeholder="usuário" aria-label="usuário"
          aria-describedby="addon-wrapping">
      </div>
      <div class="input-group flex-nowrap d-flex justify-content-center mt-3">
        <span class="input-group-text" id="addon-wrapping">Senha</span>
        <input type="password" class="form-control input-padrao" placeholder="senha" aria-label="senha"
          aria-describedby="addon-wrapping">
      </div>
      <div class="input-group flex-nowrap d-flex justify-content-center mt-3">
        <span class="input-group-text" id="addon-wrapping">E-mail</span>
        <input type="email" class="form-control input-padrao" placeholder="email" aria-label="email"
          aria-describedby="addon-wrapping">
      </div>
      <div class="input-group flex-nowrap d-flex justify-content-center mt-3">
        <span class="input-group-text" id="addon-wrapping">Cpf</span>
        <input type="text" class="form-control input-padrao" placeholder="cpf" aria-label="cpf"
          aria-describedby="addon-wrapping">
      </div>
      <div class="input-group flex-nowrap d-flex justify-content-center mt-3">
        <span class="input-group-text" id="addon-wrapping">RG</span>
        <input type="text" class="form-control input-padrao" placeholder="rg" aria-label="rg"
          aria-describedby="addon-wrapping">
      </div>
      <div class="input-group flex-nowrap d-flex justify-content-center mt-3">
        <span class="input-group-text" id="addon-wrapping">Telefone</span>
        <input type="phone" class="form-control input-padrao" placeholder="telefone" aria-label="telefone"
          aria-describedby="addon-wrapping">
      </div>
      <div class="container">
        <div class="d-flex justify-content-around">
            <button type="button" class="mt-5 btn btn-primary btn-lg"><</button>
            <button type="button" class="mt-5 btn btn-primary btn-lg">Cadastrar</button>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
